<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MediaPhoto - Inscrpition</title>
		<link rel="stylesheet" href="../css/s'inscrire.css" />
	</head>
	<body>
		<div class="content">
			<header>
				<img class="logo" src="../images/logo.png" alt="logo-app" />
			</header>
			<form action="" name="" class="form">
				<div>
					<img class="icon" src="../images/userIcon.png" />
					<label>Nom</label><span> *</span>
					<input name="nom" type="text" placeholder="" required />
				</div>
				<div>
					<img class="icon" src="../images/userIcon.png" />
					<label>Prénom</label><span> *</span>
					<input name="prenom" type="text" placeholder="" required />
				</div>
				<div>
					<img class="icon" src="../images/userIcon2.png" />
					<label>Nom d'utilisateur</label><span> *</span>
					<input name="username" type="text" placeholder="" required />
				</div>
				<div>
					<img class="icon" src="../images/emailIcon.png" />
					<label>Email</label><span> *</span>
					<input name="email" type="email" placeholder="" required />
				</div>
				<div>
					<img class="icon" src="../images/passIcon.png" />
					<label>Mot de passe</label><span> *</span>
					<input name="password" type="password" placeholder="" required />
				</div>
				<div>
					<img class="icon" src="../images/passIcon.png" />
					<label>Confirmer mot de passe</label><span> *</span>
					<input
						name="confirmePassword"
						type="password"
						placeholder=""
						required
					/>
				</div>

				<div class="actions">
					<div>
						<input type="submit" value="S'INSCRIRE" />
					</div>
					<div>
						<a href="login.html" class="link">Retour</a>
					</div>
					<a href="index.html" class="home">
						<img
							src="https://www.flaticon.com/svg/static/icons/svg/25/25694.svg"
						/>
					</a>
				</div>
			</form>
			<p>© Tous droits réservés à l'IUT Nancy-Charlemagne</p>
		</div>
	</body>
</html>
