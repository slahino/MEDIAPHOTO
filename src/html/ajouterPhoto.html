	<body>
		<main class="grid addPhoto">
			<h1>AJOUTER PHOTO</h1>
			<hr />
			<form class="grid" action="post">
				<div class="namePhoto">
					<label for="namePhoto">Nom : <span>*</span></label>
					<br />
					<input
						type="text"
						name="namePhoto"
						placeholder="Entrez le nom de la photo"
					/>
				</div>
				<div class="keywordsPhoto">
					<label for="keywordsPhoto">Mots-clés : <span>*</span></label>
					<br />
					<input
						class="select"
						type="text"
						name="keywordsPhoto"
						placeholder="Entrez un ou plusieurs mots-clés"
					/>
				</div>
				<div class="gallery">
					<label for="gallery">Galeries :</label>
					<br />
					<select
						class="selectpicker"
						multiple
						data-live-search="true"
						title="Sélectionner des galeries"
						name="gallery"
					>
						<option>Japon</option>
						<option>Chine</option>
						<option>Corée</option>
					</select>
				</div>
				<div class="importPhoto">
					<label for="importPhoto">Importer Photo : <span>*</span></label>
					<br />
					<input name="importPhoto" type="file" onchange="readURL(this);" />
          <img id="photo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Image importée" />
					<p>Votre photo s'affichera ici</p>
				</div>
				<input class="sendForm" type="submit" value="Ajouter la photo"></input>
			</form>
		</main>
